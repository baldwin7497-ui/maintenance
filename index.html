<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대규모 업데이트 안내</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f7fa; color: #333; padding: 60px; }
    .box { background: white; display: inline-block; padding: 40px 60px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { color: #0056ff; margin-bottom: 10px; }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="box">
    <h1>🚀 대규모 업데이트 준비 중</h1>
    <p>더 나은 서비스 품질과 안정성을 위해<br>대규모 업데이트를 준비하고 있습니다.</p>
    <p style="margin-top:20px; color:#666;">자세한 일정은 추후 공지드리겠습니다.</p>
  </div>
</body>
</html>
